<!-- sales.html -->
{% extends "base.html" %}

{% block content %}
    <h1>All Sales</h1>
    <ul>
    {% for sale in sales %}
        <li>
            Sale ID: {{ sale.id }}, Discount: {{ sale.discount }}, Line: {{ sale.sale_line_rel.nameOfLine }}
            <a href="{{ url_for('edit_sale', id=sale.id) }}">Edit</a>
            <form action="{{ url_for('delete_sale', id=sale.id) }}" method="post">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
