<!DOCTYPE html>
<html>
<body>

<h2>Search Results</h2>

{% for result in results %}
    <h3>Zug ID: {{ result.zug_id }}</h3>
    <p>Datum: {{ result.datum }}</p>
    <p>Departure Time from Start Station: {{ result.departure_time }}</p>
    <p>Start Zeit: {{ result.zeit }}</p>
    <p>End Zeit: {{ result.endzeit }}</p>
    <p>Price: {{ result.price }}</p>
    <!-- Add the date to the Buy Ticket link -->
    <a href="{{ url_for('buy_ticket', zug_id=result.zug_id, date=result.datum, start_station=result.start_station, end_station=result.end_station, price=result.price) }}" class="button">Buy Ticket</a>
    <hr>
{% endfor %}

</body>
</html>
